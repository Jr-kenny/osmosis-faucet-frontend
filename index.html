<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Osmosis Testnet Faucet</title>
 </head>
 <body style="background:#111; color:#eee; font-family:Arial; text-align:center; margin-top:50px;">
     <h1>Osmosis Testnet Faucet <span style="font-size:1.5em;">üíß</span></h1>
     <p>Enter your Osmosis testnet address to receive test tokens.</p>
     <form id="faucet-form">
         <input type="text" id="address" placeholder="osm...address" size="50" style="padding:10px; margin-bottom:10px; background:#222; color:#eee; border:1px solid #555; border-radius:5px;"/>
         <button type="submit" style="padding:10px 20px; background:#00ff00; color:#000; border:none; border-radius:5px; cursor:pointer;">Request Tokens</button>
     </form>
     <p id="result" style="margin-top:15px;"></p>
     <footer style="margin-top:30px;">
         <p>Built with <span style="color:red;">‚ù§Ô∏è</span> by <a href="https://x.com/Jrken_ny" target="_blank" style="color:#00aced;">jrkenny</a></p>
     </footer>
     <script>
         document.getElementById('faucet-form').addEventListener('submit', async (e) => {
             e.preventDefault();
             const address = document.getElementById('address').value;
             const res = await fetch('/faucet', {
                 method: 'POST',
                 headers: {'Content-Type': 'application/json'},
                 body: JSON.stringify({address})
             });
             const data = await res.json();
             document.getElementById('result').textContent = data.message || JSON.stringify(data);
         });
     </script>
 </body>
 </html>
